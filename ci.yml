name: CI - Build / Sonar / JFrog / Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ARTIFACT_NAME: githubaction-maven-jfrog-sonar-tomcat
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'
          cache: 'maven'

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Build (run tests and package)
        run: mvn -B -V clean package

      - name: SonarQube analysis
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          # projectKey should be unique for your SonarQube instance
          mvn -B sonar:sonar \
            -Dsonar.projectKey=${{ github.repository }} \
            -Dsonar.host.url=${{ env.SONAR_HOST_URL }} \
            -Dsonar.login=${{ env.SONAR_TOKEN }}

      - name: Setup JFrog CLI
        uses: jfrog/setup-jfrog-cli@v2

      - name: Configure JFrog CLI
        env:
          JFROG_URL: ${{ secrets.JFROG_URL }}
          JFROG_USER: ${{ secrets.JFROG_USER }}
          JFROG_PASSWORD: ${{ secrets.JFROG_PASSWORD }}
        run: |
          jfrog config add --interactive=false default --url=$JFROG_URL --user=$JFROG_USER --password=$JFROG_PASSWORD

      - name: Publish to Artifactory (via JFrog CLI + Maven)
        env:
          JFROG_REPO: ${{ secrets.JFROG_REPO }}
        run: |
          # Use jfrog rt mvn to ensure artifacts go to Artifactory
          jfrog rt mvn "clean deploy" --build-name="${{ github.workflow }}" --build-number="${{ github.run_id }}"

      - name: Publish build-info to Artifactory
        run: |
          jfrog rt build-publish "${{ github.workflow }}" "${{ github.run_id }}"

      - name: Deploy WAR to Tomcat Manager (only from main branch)
        if: github.ref == 'refs/heads/main'
        env:
          TOMCAT_HOST: ${{ secrets.TOMCAT_HOST }}
          TOMCAT_PORT: ${{ secrets.TOMCAT_PORT }}
          TOMCAT_USER: ${{ secrets.TOMCAT_USER }}
          TOMCAT_PASS: ${{ secrets.TOMCAT_PASS }}
        run: |
          set -e
          WAR_FILE=target/${{ env.ARTIFACT_NAME }}-1.0.0.war
          echo "Deploying $WAR_FILE to Tomcat at $TOMCAT_HOST:$TOMCAT_PORT"
          # Using Tomcat Manager text interface to deploy/update the app at context path /app
          curl --fail -u "$TOMCAT_USER:$TOMCAT_PASS" \
            -T "$WAR_FILE" \
            "http://$TOMCAT_HOST:$TOMCAT_PORT/manager/text/deploy?path=/app&update=true"
